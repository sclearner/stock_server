<!DOCTYPE html>

<body>
    <h1>Stock Exchange Simulator - Customers</h1>
    <h2>Sign Up</h2>
    <form method="post" id="sign-up">
        <input type="text" name="username" placeholder="Username">
        <input type="email" name="email" placeholder="Email">
        <input type="password" name="password" placeholder="Password">
        <input type="submit" value="Sign Up" />
    </form>
    <h2>Sign In</h2>
    <form method="post" id="sign-in">
        <input type="text" name="username" placeholder="Username">
        <input type="password" name="password" placeholder="Password">
        <input type="submit" value="Sign In" />
    </form>
    <br/>
    <div id="main">
        <h2>Balance</h2>
        <table id="balance"></table>
        <button id="reload">Reload</button>
        <h2>Instrument</h2>
        <table id="instrument"></table>
        <h2>Recharge</h2>
        <form method="post" id="recharge"a>
            <input type="number" name="amount" />
            <label>VND</label>
            <input type="submit" value="Recharge" />
        </form>
        <h2>Create order</h2>
        <form method="post" id="order">
            <input type="number" name="amount" />
            <select id="currency" name="currency">

            </select>
            <br/>
            <input id="isAsk" type="checkbox" name="isAsk" />
            <label for="isAsk">Buy</label>
            <br>
            <input id="price" type="number" name="price">
            <label>VND</label>
            <br>
            <input type="submit" value="Recharge" />
        </form>
        <button id="sign-out">Sign Out</button>
    </div>
    <script src="customer.js"></script>
</body>
